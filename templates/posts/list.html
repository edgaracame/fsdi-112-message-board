{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
    <div class="container text-center" style="margin-top:25px;">
        <h1 class="text-primary"><i class="fa-solid fa-message"></i> Posts</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for post in post_list %}
            <div class="col">
                <div class="card border-primary text-start" style="max-width: 250px; margin:25px;">
                    <div class="card-body text-primary">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.subtitle }}</p>
                        <p class="card-text text-end" style="font-size:10px;">{{ post.created_on }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
