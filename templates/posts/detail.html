{% extends 'base.html' %}

{% block title %}{{ post.title}}{% endblock title %}

{% block content %}
    <div class="container text-center text-primary" style="margin-top:25px;">
        <h1 class="text-primary"><i class="fa-solid fa-circle-info"></i> {{ post.title}}</h1>

        <div style="margin-top:25px;">
            <h3>{{ post.subtitle }}</h3>
            <strong>Created on: {{ post.created_on }}</strong>
            <p>{{ post.body }}</p>
        </div>
    </div>
{% endblock content %}
